<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Travel Agency</h1>
        <nav>
            <ul>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#booking">Book a Trip</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <section id="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination">
            <h3>Paris, France</h3>
            <img src="paris.jpg" alt="Paris">
            <p>The city of love, known for its culture, art, and fashion.</p>
        </div>
        <div class="destination">
            <h3>Tokyo, Japan</h3>
            <img src="tokyo.jpg" alt="Tokyo">
            <p>A city that blends tradition with futuristic technology.</p>
        </div>
    </section>

    <section id="booking">
        <h2>Book a Trip</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="paris">Paris</option>
                <option value="tokyo">Tokyo</option>
                <!-- Add more options as needed -->
            </select>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <section id="reviews">
        <h2>User Reviews</h2>
        <div id="reviewList">
            <!-- Reviews will be added here -->
        </div>
        <form id="reviewForm">
            <label for="reviewName">Name:</label>
            <input type="text" id="reviewName" name="reviewName" required>

            <label for="reviewText">Review:</label>
            <textarea id="reviewText" name="reviewText" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
